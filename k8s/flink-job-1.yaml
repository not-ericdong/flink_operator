apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: sample-job-1
spec:
  image: flink:1.17
  flinkVersion: v1_17
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "1000m"
      cpu: 0.5
  taskManager:
    resource:
      memory: "1500m"
      cpu: 1
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    upgradeMode: stateless